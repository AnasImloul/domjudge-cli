name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Verify version consistency
        run: |
          # Extract version from pyproject.toml
          PYPROJECT_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")

          # Extract version from git tag (remove 'v' prefix if present)
          GIT_TAG_VERSION=${GITHUB_REF_NAME#v}

          echo "PyProject version: $PYPROJECT_VERSION"
          echo "Git tag version: $GIT_TAG_VERSION"

          # Verify versions match
          if [ "$PYPROJECT_VERSION" != "$GIT_TAG_VERSION" ]; then
            echo "❌ Version mismatch detected!"
            echo "   PyProject.toml version: $PYPROJECT_VERSION"
            echo "   Git tag version: $GIT_TAG_VERSION"
            echo "   Please ensure the version in pyproject.toml matches the release tag."
            exit 1
          fi

          echo "✅ Version consistency verified: $PYPROJECT_VERSION"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: make install

      - name: Run all checks
        run: make check

      - name: Build distribution
        run: make build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv publish --token $UV_PUBLISH_TOKEN
